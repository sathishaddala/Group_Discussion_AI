<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Discussion Results</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .results-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        h2 {
            color: #007BFF;
            border-bottom: 2px solid #007BFF;
            padding-bottom: 10px;
        }
        .participant-results {
            margin-bottom: 20px;
        }
        .participant {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 20px 0;
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Group Discussion Results</h1>
        </div>
    </header>

    <div class="container">
        <div class="results-container">
            <h2>Participant Scores</h2>
            <div class="participant-results">
                <h2 style="color: orange;">Your Score: {{ user_score }}</h2>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Group Discussion App. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
