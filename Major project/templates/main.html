<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Group Discussion Setup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100%;
      background-image: url('/static/pic.png'); /* Replace with your actual image path */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .Start-button {
      position: absolute;
      width: 100%;
      max-width: 90vw;
      text-align: center;
    }
     

    .Start-button button {
      font-size: 70px;
      padding: 30px 80px;
      border-radius: 100px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .Start-button button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>


  <form action="/index" method="GET" class="Start-button">
    <input type="hidden" name="topic" id="hiddenTopic">
    <button type="submit">START</button>
  </form>

</body>
</html>
